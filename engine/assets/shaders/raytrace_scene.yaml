type: shader
version: 1

# This effect does a simple raytrace of the scene and emits the results to
# a render target. This is mostly here for debugging the raytracing pipeline.

imports: [ data:shaders/common.yaml ]

effects:
  raytrace_scene:
    techniques:
      raytrace_scene: {}
   
param_blocks:
  raytrace_scene_parameters:
    scope: draw
    fields:
      scene_tlas: tlas
      scene_tlas_metadata: byteaddressbuffer
      output_texture: rwtexture2d

ray_hitgroups:
  # Primitive ray types
  primitive_opaque_hitgroup:
    material_domain: opaque
    ray_type: primitive
    ray_closest_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_primitive_opaque_closest_hit
  primitive_masked_hitgroup:
    material_domain: masked
    ray_type: primitive
    ray_closest_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_primitive_masked_closest_hit    
    ray_any_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_primitive_masked_any_hit
  primitive_transparent_hitgroup:
    material_domain: transparent
    ray_type: primitive
    ray_any_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_primitive_transparent_any_hit      
  primitive_sky_hitgroup:
    material_domain: sky
    ray_type: primitive
    ray_closest_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_primitive_sky_closest_hit
      
  # Occlusion ray types
  occlusion_opaque_hitgroup:
    material_domain: opaque
    ray_type: occlusion
    ray_closest_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_occlusion_opaque_closest_hit
  occlusion_masked_hitgroup:
    material_domain: masked
    ray_type: occlusion
    ray_closest_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_occlusion_masked_closest_hit    
    ray_any_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_occlusion_masked_any_hit
  occlusion_transparent_hitgroup:
    material_domain: transparent
    ray_type: occlusion
    ray_any_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_occlusion_transparent_any_hit      
  occlusion_sky_hitgroup:
    material_domain: sky
    ray_type: occlusion
    ray_closest_hit_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_occlusion_sky_closest_hit

ray_missgroups:
  # Primitive ray types
  primitive_missgroup:
    ray_type: primitive
    ray_miss_shader:
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_primitive_miss
  # Occlusion ray types
  occlusion_missgroup:
    ray_type: occlusion
    ray_miss_shader:
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_occlusion_miss

render_states:
  raytrace_scene_render_state:
    max_rt_payload_size: 48 

techniques:
  raytrace_scene:
    ray_generation_shader: 
      file: data:shaders/source/raytrace_scene.hlsl
      entry: ray_generation
    ray_hitgroups: [ 
      primitive_opaque_hitgroup, 
      primitive_masked_hitgroup, 
      primitive_transparent_hitgroup, 
      primitive_sky_hitgroup,
      occlusion_opaque_hitgroup, 
      occlusion_masked_hitgroup, 
      occlusion_transparent_hitgroup, 
      occlusion_sky_hitgroup 
    ]
    ray_missgroups: [ 
      primitive_missgroup, 
      occlusion_missgroup 
    ]
    render_state: raytrace_scene_render_state
    param_blocks: [ 
      raytrace_scene_parameters, 
      tlas_metadata,
      view_info, 
      gbuffer,
      light_state, 
      light_cluster, 
      light_probe_grid_state, 
      reflection_probe_state,
      shadow_map_state, 
      resolve_lighting_parameters 
    ]