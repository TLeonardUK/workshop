type: shader
version: 1

# This effect is used to  render spheres representing light probe contributions.

imports: [ data:shaders/common.yaml ]

effects:
  light_probe_debug:
    techniques:
      light_probe_debug: {}

param_blocks:
  light_probe_instance_info:
    scope: instance
    fields:
      model_matrix: float4x4
      scale: float3
      grid_state_table_index: int
      grid_state_table_offset: int
      grid_coord: int3

vertex_layouts:
  light_probe_vertex: [ position, normal, color0 ]

techniques:
  light_probe_debug:
    vertex_shader: 
      file: data:shaders/source/light_probe_debug.hlsl
      entry: vshader
    pixel_shader: 
      file: data:shaders/source/light_probe_debug.hlsl
      entry: pshader
    render_state: default
    vertex_layout: light_probe_vertex
    output_target: light_buffer_and_depth
    param_blocks: [ view_info, light_probe_instance_info, light_probe_grid_state, light_probe_state ]
